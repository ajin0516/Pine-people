        <!-- Section-->

                    <!-- party list start -->

                        나의 파티 확인

<!--                            <div>-->
<!--                                <th:block  th:each="page:${#numbers.sequence(startPage,endPage)}">-->
<!--                                    <a class="page-item" th:if="${page != nowPage}" th:href="@{/party/list(page=${page-1},title=${param.title})}" th:text ="${page}" style="font-size:25px"></a>-->
<!--                                    <strong th:if="${page==nowPage}" th:text ="${page}" style="color:lightskyblue; font-size:25px"></strong>-->
<!--                                </th:block>-->
<!--                            </div>-->

                                <nav  aria-label="...">

                                      <li class="page-item active" aria-current="page">

                                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    </ul>
                                </nav>
                              </div>

        <!-- Core theme JS-->
<!--        <script src="js/scripts.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script>
            $('.my-party').on("click", function(){
                // $('#party-body').replaceWith("")
                let urls = [
                    `http://localhost:8787/pinepeople/api/partys/my-waitings`,
                    `http://localhost:8787/pinepeople/api/partys/my?role=GUEST`,
                    `http://localhost:8787/pinepeople/api/partys/my?role=HOST`
                ]
                let idx = $(".my-party").index($(this))

                $.ajax({
                    url: urls[idx],
                    dataType:'json',
                    type:'GET',
                    success:function(data){
                        $('#party-body').empty()
                        for(var i=0; i<data.result.content.length; i++){
                            var tableId = '<tr>';
                            tableId += '<td>' + data.result.content[i].partyId + '</td>';
                            tableId += '<td>' + data.result.content[i].categoryName + '</td>';
                            tableId += '<td>' + data.result.content[i].partyTitle + '</td>';
                            tableId += '<td>' + data.result.content[i].hostName + '</td>';
                            tableId += '</tr>';
                            $('#party-body').append(tableId)
                        }
                    }
                })
            })

        </script>
