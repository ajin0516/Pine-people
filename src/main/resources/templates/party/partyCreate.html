<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="css/styles.css"  />
    <link rel="stylesheet"  th:href="@{/static/assets/css/styles.css}"/>
  </head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="#!">Start Bootstrap</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#!">All Products</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#!">Popular Items</a></li>
            <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-dark" type="submit">
          <i class="bi-cart-fill me-1"></i>
          Cart
          <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
        </button>
      </form>
    </div>
  </div>
</nav>
<article>
  <div class="container" role="main">
    <h2>🎉파티 만들기🎉</h2>
    <form name="form" id="form" role="form" method="post" action="${pageContext.request.contextPath}/board/saveBoard">
      <div class="mb-3">
        <label for="title">카테고리</label>
        <select class="form-select" aria-label="Default select example">
          <option value="Right Now!">지금 당장✨</option>
          <option value="Steadily!">꾸준히⌛</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="title">세부 카테고리</label>
        <select class="form-select" aria-label="Default select example">
          <option value="Right Now!">지금 당장✨</option>
          <option value="Steadily!">꾸준히⌛</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="title">주소</label>
        <input type="text" class="form-control" name="address" id="address" placeholder="주소를 입력해 주세요">
      </div>
      <div class="mb-3">
        <label for="title">가격</label>
        <input type="text" class="form-control" name="cost" id="cost" placeholder="비용을 입력해 주세요">
      </div>
      <div class="mb-3">
        <label for="title">시작일</label>
        <input type="date" class="form-control" name="startDate" id="startDate" placeholder="시작일을 입력해주세요">
      </div>
      <div class="mb-3">
        <label for="title">종료일</label>
        <input type="date" class="form-control" name="endDate" id="endDate" placeholder="종료일을 입력해 주세요">
      </div>
      <div class="mb-3">
        <label for="title">인원수</label>
        <input type="text" class="form-control" name="size" id="size" placeholder="인원수를 입력해 주세요">
      </div>
      <div class="mb-3">
        <label for="title">제목</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="제목을 입력해 주세요">
      </div>
      <div class="mb-3">
        <label for="content">내용</label>
        <textarea class="form-control" rows="5" name="content" id="content" placeholder="파티 규칙을 포함한 설명을 적어주세요" ></textarea>
      </div>
    </form>
    <div >
      <button type="button" class="btn btn-sm btn-primary" id="btnSave">저장</button>
      <button type="button" class="btn btn-sm btn-primary" id="btnList">목록</button>
    </div>
  </div>
</article>
</body>
</html>
