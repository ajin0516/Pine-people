<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="base :: base-head"></div>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Item - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet"  href="css/styles.css" />
    <link   rel="stylesheet"  th:href="@{/static/assets/css/styles.css}"/>
</head>
<body>
<!-- Navigation-->
<div th:insert="~{base :: pinepeople-nav}"></div>
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="https://media.istockphoto.com/id/1367498591/ko/%EB%B2%A1%ED%84%B0/%ED%94%8C%EB%9E%AB-%EC%8A%A4%ED%83%80%EC%9D%BC%EB%A1%9C-%EC%84%A4%EC%A0%95%EB%90%9C-%EB%A7%8C%ED%99%94-%ED%8C%8C%EC%9D%B8%EC%95%A0%ED%94%8C-%EC%BA%90%EB%A6%AD%ED%84%B0.jpg?b=1&s=170667a&w=0&k=20&c=HMBvxxqGDSM1-_OIcYmYpvZZdhfLaJ2hImBQplNGpGw=" alt="..." /></div>
            <div class="col-md-6">
                <h4 class="display-5" th:text="${party.categoryName}">파티 카테고리</h4>
                <h1 class="display-3 fw-bolder" th:text="${party.partyTitle}">파티 제목</h1>
                <div class="fs-5 mb-5">
                    <div>
                        <span style="font-weight: bold;" th:text="'상태 : ' + ${party.partyStatus.status}">$40.00</span>
                        <br>
                        <span th:text="'가격 : ' + ${party.partyCost}+ '원'">$40.00</span>
                        <br>
                        <span th:text="'인원 : '+${party.partySize}">$40.00</span>
                        <br>
                        <span th:text="'시작일 : '+${party.startDate}">$40.00</span>
                        <br>
                        <span th:text="'마감일 : '+${party.endDate}">$40.00</span>
                    </div>
                </div>
                <p class="lead" th:text="${party.partyContent}">파티 내용</p>
                <div class="d-flex">
                    <!--       <input class="form-control text-center me-3" id="inputQuantity" type="num" th:value="" style="max-width: 3rem" />-->
                    <button class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        파티 참여하기
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<form action="/users/party/write-comment" method="post">
    <div class="card mb-2">
        <div class="card-header bg-light">
            <i class="fa fa-comment fa"></i> REPLY
        </div>
        <div class="card-body">
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <button type="button" onclick="javascript:btn()" class="btn btn-dark mt-3">post reply</button>
                </li>
            </ul>
        </div>
    </div>
</form>
<!-- Footer-->
<div th:insert="~{base :: pinepeople-footer}"></div>
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2022</p></div>
</footer>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
<script>
    function btn(){
        alert('로그인 이후 작성해주세요');
        window.location.href = '/pinepeople/login'
    }
</script>
</html>
