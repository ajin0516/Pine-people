<script th:inline="javascript">
    /*<![CDATA[*/

    function cancel() {
        if ([[${order.orderStatus}]] == 'ORDER_CANCEL') {
            alert('Ïù¥ÎØ∏ Ï∑®ÏÜåÎêú Ï£ºÎ¨∏ÏûÖÎãàÎã§.');
            return false;
        }
        if (confirm("Ï†ïÎßê Ï∑®ÏÜåÌïòÏãúÍ≤†ÏäµÎãàÍπå?") == true) {
            const data = {
                imp_uid: [[${order.impUid}]],
                totalCost: document.getElementById('sum').innerText,
                partyId: [[${order.partyId}]],
                orderId: [[${order.orderId}]],
            };
            console.log([[${order.partyId}]]);

            cancelPayment(data);

            function cancelPayment(data) {
                $.ajax({
                    url: "/pinepeople/order/payment/cancel",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify(data),
                    dataType: "json"
                }).done(function () {
                    swal({
                        text: 'Ï£ºÎ¨∏ Ï∑®ÏÜåÍ∞Ä ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§.',
                        closeOnClickOutside: false
                    })
                        .then(function () {
                            location.replace("/pinepeople/party/order-detail/" + [[${order.orderId}]])
                        })
                }).fail(function (result) {
                    console.log(result);
                    var responseText = result.responseText;
                    console.log(responseText);
                    var message = responseText.split('\"')[13];
                    console.log(message);
                    alert(message);
                    location.replace("/pinepeople/party/order-detail/" + [[${order.orderId}]])
                });
            }
        } else {
            return;
        }
    }

    /*]]>*/
</script>
