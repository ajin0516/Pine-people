<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="common_header">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pine People</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
              crossorigin="anonymous">
        <link rel="icon" th:href="@{/static/image/icon.png}">
        <link rel="stylesheet" th:href="@{/static/assets/css/userLayout.css}">
    </th:block>
</head>
<body>
<th:block th:fragment="common_content(section)">
    <div class="content-form">
        <img class="pinepeople-img" th:src="@{/static/image/pinepeople.png}" src="../../static/image/pinepeople.png">
        <section th:replace="${section}"></section>
    </div>
</th:block>
<th:block th:fragment="common_footer">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</th:block>
</body>
</html>
