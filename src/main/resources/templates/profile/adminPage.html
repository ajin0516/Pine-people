<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:replace="base :: base-head"></div>

        <style>
            table.type06 {
                border-collapse: collapse;
                text-align: left;
                line-height: 1.5;
                border-top: 1px solid #ccc;
                border-bottom: 1px solid #ccc;
                margin: 20px 10px;
                }
                table.type06 th {
                width: 150px;
                padding: 10px;
                font-weight: bold;
                vertical-align: top;
                }
                table.type06 td {
                width: 350px;
                padding: 10px;
                vertical-align: top;
                }
                table.type06 .even {
                background: #efefef;
            }

        </style>
    </head>
    <body>
        <!-- Navigation-->
        <div th:insert="~{base :: pinepeople-nav}"></div>

        <!-- Header-->
        <header class="bg-yellow py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Pine People</h1>
                    <p class="lead fw-normal text-white-50 mb-0">관리자페이지</p>
                </div>
            </div>
        </header>

        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2  justify-content-center">

                     <!-- profile start -->
                    <div class="col h-100">
                        나의 프로필
                        <div class="card h-100 p-3">

                            <!-- profile-header -->
                            <div class="h-40 p-2">
                                <div class="row">
                                    <div class="col-3 p-1 h-100">
                                        <img class="border p-1 rounded h-100 w-100" src="../../../../../../../pinepeople/front/images/profile.png" alt="profileImg" />
                                    </div>
                                    <div class="col-9 brix-bar p-1">
                                        스폰지밥
                                        <div class="progress">
                                            <div class="progress-bar" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                                        </div>
                                    </div>

                                </div>     
                            </div>
                            
                            <!-- profile-body -->
                            <table class="type06 h-50 p-2 text-center">
                                <tr>
                                    <th scope="row">보유 포인트</th>
                                    <td>500</td>
                                </tr>
                                <tr>
                                    <th scope="row">닉네임</th>
                                    <td>퐁퐁지밥</td>
                                </tr>
                                <tr>
                                    <th scope="row">이메일</th>
                                    <td>test@naver.com</td>
                                </tr>
                                <tr>
                                    <th scope="row">연락처</th>
                                    <td>010-xxxx-xxxx</td>
                                </tr>
                            </table>
                            <div class="h-10 p-2">
                                <button type="button" class="btn btn-secondary">회원정보수정</button>
                            </div>
                        </div>
                    </div>
                     <!-- profile end -->

                    <!-- party list start -->
                    <div class="col h-100">
                        블랙 리스트 관리
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                              <a class="nav-link active" aria-current="page" href="#">대기중</a>
                            </li>
                            <li class="nav-item">
                              <a class="nav-link" href="#">블랙리스트</a>
                            </li>
                        </ul>
                        <div class="card h-100">
                            <table class="table">
                                <thead class="table-dark">
                                    <tr>
                                        <th>번호</th>
                                        <th>닉네임</th>
                                        <th>신고일</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th>1</th>
                                        <th>퐁퐁</th>
                                        <th>2023-01-30</th>
                                    </tr>
                                    <tr>
                                        <th>2</th>
                                        <th>제제</th>
                                        <th>2023-01-30</th>
                                    </tr>
                                    <tr>
                                        <th>3</th>
                                        <th>조조</th>
                                        <th>2023-01-30</th>
                                    </tr>
                                </tbody>
                              </table>
                              <div class="text-center">
                                <nav  aria-label="...">
                                    <ul class="pagination pagination-sm" style="justify-content : center">
                                      <li class="page-item active" aria-current="page">
                                        <span class="page-link">1</span>
                                      </li>
                                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                                      <li class="page-item"><a class="page-link" href="#">3</a></li>
                                    </ul>
                                  </nav>
                              </div>
                        </div>
                    </div>
                    <!-- party list end -->
             
                </div>
            </div>
        </section>

        <!-- Footer-->
        <div th:insert="~{base :: pinepeople-footer}"></div>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            $('.my-party').on("click", function(){
                let urls = [
                    `http://localhost:8787/pinepeople/api/partys/my-waitings`,
                    `http://localhost:8787/pinepeople/api/partys/my?role=GUEST`,
                    `http://localhost:8787/pinepeople/api/partys/my?role=HOST`
                ]
                let idx = $(".my-party").index($(this))

                $.ajax({
                    url: urls[idx],
                    dataType:'json',
                    type:'GET',
                    success:function(data){
                        $('#party-body').empty()
                        for(var i=0; i<data.result.content.length; i++){
                            var tableId = '<tr>';
                            tableId += '<td>' + data.result.content[i].partyId + '</td>';
                            tableId += '<td>' + data.result.content[i].categoryName + '</td>';
                            tableId += '<td>' + data.result.content[i].partyTitle + '</td>';
                            tableId += '<td>' + data.result.content[i].hostName + '</td>';
                            tableId += '</tr>';
                            $('#party-body').append(tableId)
                        }
                    }
                })
            })

        </script>

    </body>
</html>
